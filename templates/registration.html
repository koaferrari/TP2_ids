{% extends 'base.html' %}

{% block titulo %} Registro - Evento MTB {% endblock %}

{% block content %}
<div class="form">
    <h3>Formulario</h3>

    <form method="post" action="{{ url_for('registration') }}">
        <div class="row gtr-uniform">
            <div class="col-6 col-12-xsmall">
                <input type="text" name="nombre" id="nombre" placeholder="Nombre" required />
            </div>
            <div class="col-6 col-12-xsmall">
                <input type="email" name="email" id="email" placeholder="Correo" required />
            </div>
            <div class="col-6 col-12-xsmall">
                <label for="modalidad">Elija un modo de carrera:</label>
                <select name="modalidad" id="modalidad" required>
                    <option value="Corta">Corto (30 km)</option>
                    <option value="Larga">Largo (80 km)</option>
                </select>
            </div>
            
            <div class="col-12">
                <input type="submit" value="Enviar solicitud" class="primary" />
            </div>
        </div>
    </form>
</div>
